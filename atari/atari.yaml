# Program to run
program: dqn_atari.py
# Method
method: grid
# project name
project: project_relu_demi


# metric to optimize
metric:
  name: episodic_return
  goal: maximize

# Hyperparameters
parameters:
  total_timesteps:
    values: [10000000]
  experiment:
    values: ["standard"]
  env_id:
    values: ["BreakoutNoFrameskip-v4"]
  seed:
    values: [ 1 ]
